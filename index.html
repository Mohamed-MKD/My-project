<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> RAI </title>

  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    
    <!-- Social Links -->
    <section>
        <div class="social-links">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <ul>
                            <li><a href="#"><i class="fa fa-lg fa-facebook"></i></a></li>
                            <li><a href="#"><i class="fa fa-lg fa-twitter"></i></a></li>
                            <li><a href="#"><i class="fa fa-lg fa-instagram"></i></a></li>
                            <li><a href="#"><i class="fa fa-lg fa-linkedin"></i></a></li>
                            <li><a href="#"><i class="fa fa-lg fa-pinterest"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End Social Links -->    
    
    <!-- counter Section -->
    <section>
        <div class="count-card">
            <div class="item">
              <div class="block">
                <span class="circleLight"></span>
                  <div class="logo">
                    <img src="images/logo.png" alt="...">
                  </div>      
                <div class="text">
                  <p>Stay tuned !</p>    
                  <h2>We are coming soon</h2>
                  <div class="counter">
                      <div class="countdown" data-date="2018-01-01"></div>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </section>
    <!-- End Counter Section -->
    
    <!-- bottom Wrapper -->
        <div class="bottom-wrapper">
            <div class="container">
                <div class="row">
                    <div class="copyright col-md-3 col-sm-12 col-xs-12 text-center">
                        Â© 2017 Solun - All Rights Reserved.
                    </div>
                    <div class="notify-me col-md-5 col-sm-6 col-xs-12 text-center">
                        <form class="subscribe-form">
                            <input type="text" placeholder="Write your email" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Write your email'" class="form-control">
                            <button class="btn btn-lg submit">Notify me</button>
                        </form>
                    </div>
                    <div class="more-info col-md-4 col-sm-6 col-xs-12 text-center">
                        <form>
                            <button class="btn btn-lg submit">More information</button>
                        </form>
                    </div> 
                </div>
            </div>
        </div>    
    <!-- End bottom Wrapper -->


  <!-- start the script -->
  <script src="js/jquery-2.2.4.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/countdown.min.js"></script>
  <script src="js/plugins.js"></script>
  <script>
      $(function () {
          "use strict";
          if ($(".countdown").length > 0) {
              $(".countdown").countdown({
                  countDown_days: "Days",
                  countDown_hours: "Hours",
                  countDown_minutes: "Minutes",
                  countDown_seconds: "Seconds"
              });
          }
      });
  </script>
  <!-- end the script -->
</body>

</html>
